---
layout: default
---
<div class="posts">
      {% for post in site.posts %}
      {% if post.hidden != true %}
      <a href="{{ post.url | prepend: site.baseurl }}" class="post-link">{{ post.title }}</a>
      {% endif %}{% endfor %}
</div>

<p class="rss-subscribe">Subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>
